<!DOCTYPE html>

<div style="background-color:rgb(25, 25, 25); color: white; margin: 100px 250px; display: inline-block; padding: 20px;"> 
<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='../img/pic_bulboff.gif'" style="background-color:brown;">Off</button>


<img id="myImage" src="../img/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='../img/pic_bulbon.gif'" style = "background-color: cyan;">On</button>
</div>
</body>
</html>
